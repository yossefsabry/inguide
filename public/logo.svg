<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Container -->
    <rect x="0.5" y="0.5" width="159" height="159" rx="39.5" fill="#0A2126" fill-opacity="0.4" stroke="white" stroke-opacity="0.05"/>
    
    <!-- Secondary Glow Indicator (Subtle) -->
    <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Inner Circle -->
    <circle cx="80" cy="80" r="40" fill="#06D6D0" filter="url(#glow)"/>

    <!-- Compass Needle -->
    <path d="M80 60 L86 80 L80 100 L74 80 Z" fill="#020F12"/>

    <!-- Center Pin -->
    <circle cx="80" cy="80" r="3" fill="#06D6D0"/>
</svg>
